<svg width="2400" height="600" viewBox="0 0 2400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Hupyy KB Logo - Blue Variant -->

  <!-- Icon: Knowledge Cube -->
  <g transform="translate(100, 150)">
    <!-- Cube outline -->
    <path d="M 150 50 L 300 150 L 300 250 L 150 350 L 0 250 L 0 150 Z"
          fill="#2563EB" opacity="0.15" stroke="#2563EB" stroke-width="4"/>
    <path d="M 150 50 L 150 150 L 0 250"
          stroke="#2563EB" stroke-width="4" fill="none"/>
    <path d="M 150 150 L 300 250"
          stroke="#2563EB" stroke-width="4" fill="none"/>
    <path d="M 150 150 L 150 350"
          stroke="#2563EB" stroke-width="4" fill="none"/>

    <!-- Neural network nodes -->
    <circle cx="75" cy="150" r="12" fill="#2563EB"/>
    <circle cx="225" cy="150" r="12" fill="#2563EB"/>
    <circle cx="150" cy="100" r="12" fill="#2563EB"/>
    <circle cx="150" cy="200" r="12" fill="#2563EB"/>
    <circle cx="150" cy="300" r="12" fill="#2563EB"/>
  </g>

  <!-- Text: Hupyy KB -->
  <text x="500" y="380" font-family="'Inter', 'SF Pro Display', sans-serif"
        font-size="180" font-weight="800" fill="#2563EB">
    Hupyy KB
  </text>
</svg>
