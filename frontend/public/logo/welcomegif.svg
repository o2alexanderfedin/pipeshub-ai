<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F2FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Main content centered -->
  <g transform="translate(960, 350)">
    <!-- Title -->
    <text x="0" y="0" font-family="'Inter', 'SF Pro Display', sans-serif"
          font-size="120" font-weight="800" fill="#1E40AF" text-anchor="middle">
      Hupyy KB Workplace AI
    </text>

    <!-- Subtitle -->
    <text x="0" y="80" font-family="'Inter', sans-serif"
          font-size="42" font-weight="400" fill="#4B5563" text-anchor="middle">
      That knows your workplace inside out
    </text>
  </g>

  <!-- Icon elements - scattered around -->
  <g opacity="0.6">
    <!-- Cloud icon -->
    <g transform="translate(600, 250)">
      <ellipse cx="40" cy="50" rx="30" ry="25" fill="#60A5FA"/>
      <ellipse cx="60" cy="50" rx="35" ry="28" fill="#60A5FA"/>
      <ellipse cx="80" cy="50" rx="30" ry="25" fill="#60A5FA"/>
      <rect x="10" y="50" width="95" height="30" fill="#60A5FA"/>
    </g>

    <!-- Google Drive icon representation -->
    <g transform="translate(850, 600)">
      <polygon points="60,20 100,80 20,80" fill="#4285F4"/>
      <polygon points="20,80 60,140 60,20" fill="#34A853"/>
      <polygon points="60,140 100,80 140,140" fill="#FBBC04"/>
    </g>

    <!-- Notion icon representation -->
    <g transform="translate(1100, 220)">
      <rect x="0" y="0" width="80" height="100" rx="8" fill="#000000"/>
      <text x="40" y="65" font-size="60" font-weight="bold" fill="#FFFFFF" text-anchor="middle">N</text>
    </g>

    <!-- Gmail icon representation -->
    <g transform="translate(1250, 550)">
      <rect x="0" y="20" width="100" height="70" fill="#EA4335"/>
      <polygon points="0,20 50,50 100,20" fill="#FBBC04"/>
      <polygon points="0,20 0,90 40,60" fill="#34A853"/>
      <polygon points="100,20 100,90 60,60" fill="#4285F4"/>
    </g>

    <!-- GitHub icon representation -->
    <g transform="translate(500, 600)">
      <circle cx="50" cy="50" r="45" fill="#181717"/>
      <path d="M50 15 C 28 15 10 33 10 55 C 10 73 22 88 38 92 C 40 93 40 91 40 89 L 40 82 C 30 84 28 77 28 77 C 26 73 23 71 23 71 C 19 68 23 68 23 68 C 27 69 29 73 29 73 C 33 79 39 77 41 76 C 41 74 42 72 43 71 C 36 70 29 67 29 57 C 29 53 31 50 33 48 C 33 47 32 44 33 40 C 33 40 37 39 40 42 C 42 41 45 41 48 41 C 51 41 54 41 56 42 C 59 39 63 40 63 40 C 64 44 63 47 63 48 C 65 50 67 53 67 57 C 67 67 60 70 53 71 C 54 72 55 74 55 77 L 55 89 C 55 91 55 93 57 92 C 73 88 85 73 85 55 C 85 33 67 15 50 15 Z" fill="#FFFFFF"/>
    </g>

    <!-- Teams icon representation -->
    <g transform="translate(500, 350)">
      <rect x="0" y="0" width="80" height="80" rx="8" fill="#464EB8"/>
      <text x="40" y="60" font-size="50" font-weight="bold" fill="#FFFFFF" text-anchor="middle">T</text>
    </g>

    <!-- Slack icon representation -->
    <g transform="translate(650, 700)">
      <rect x="20" y="0" width="20" height="60" rx="10" fill="#E01E5A"/>
      <rect x="0" y="20" width="60" height="20" rx="10" fill="#ECB22E"/>
      <rect x="70" y="20" width="20" height="60" rx="10" fill="#2EB67D"/>
      <rect x="30" y="70" width="60" height="20" rx="10" fill="#36C5F0"/>
    </g>

    <!-- Outlook icon representation -->
    <g transform="translate(1150, 700)">
      <rect x="0" y="0" width="90" height="80" fill="#0078D4"/>
      <text x="45" y="60" font-size="50" font-weight="bold" fill="#FFFFFF" text-anchor="middle">O</text>
    </g>

    <!-- SharePoint icon representation -->
    <g transform="translate(1350, 350)">
      <circle cx="40" cy="40" r="40" fill="#036C70"/>
      <path d="M 20 25 L 40 15 L 60 25 L 60 55 L 40 65 L 20 55 Z" fill="#FFFFFF"/>
    </g>

    <!-- Google Calendar icon representation -->
    <g transform="translate(1250, 850)">
      <rect x="0" y="10" width="90" height="80" rx="8" fill="#4285F4"/>
      <rect x="0" y="0" width="90" height="20" rx="8" fill="#EA4335"/>
      <text x="45" y="65" font-size="36" font-weight="bold" fill="#FFFFFF" text-anchor="middle">31</text>
    </g>

    <!-- Central knowledge cube -->
    <g transform="translate(810, 500)">
      <!-- Cube structure -->
      <path d="M 150 50 L 300 150 L 300 250 L 150 350 L 0 250 L 0 150 Z"
            fill="url(#primaryGradient)" opacity="0.3" stroke="#2563EB" stroke-width="5"/>
      <path d="M 150 50 L 150 150 L 0 250"
            stroke="#2563EB" stroke-width="5" fill="none"/>
      <path d="M 150 150 L 300 250"
            stroke="#2563EB" stroke-width="5" fill="none"/>
      <path d="M 150 150 L 150 350"
            stroke="#2563EB" stroke-width="5" fill="none"/>

      <!-- Neural network nodes -->
      <circle cx="75" cy="150" r="15" fill="#2563EB"/>
      <circle cx="225" cy="150" r="15" fill="#2563EB"/>
      <circle cx="150" cy="100" r="15" fill="#7C3AED"/>
      <circle cx="150" cy="200" r="15" fill="#7C3AED"/>
      <circle cx="150" cy="300" r="15" fill="#10B981"/>
    </g>
  </g>
</svg>
